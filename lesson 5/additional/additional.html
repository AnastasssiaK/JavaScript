<script>

    //   - Дано натуральное число n. Выведите все числа от 1 до n.

    console.log('Task 1');

    function rec(counter, n) {
        console.log(counter);
        counter++;
        if (counter > n) {
            return n;
        } else {
            rec(counter, n);
        }
    }

    rec(1, 10);

    //   - Даны два целых числа A и В . Выведите все числа от A до B включительно, в порядке возрастания, если A < B, или в порядке убывания в противном случае.

    console.log('Task 2');

    function AB(a, b) {
        if (a < b) {
            for (let i = a; i <= b; i++) {
                console.log(i);
            }
        }
        if (a > b) {
            for (let i = a; i >= b; i--) {
                console.log(i);
            }
        }
    }

    AB(20, 10);

    //   -   функція Приймає масив та число "i", та міняє місцями об`єкт який знаходиться в індексі "i" на "i+1"
    //   EXAMPLE:
    //   foo([9,8,0,4], 0) // ==> [ 8, 9, 0, 4 ]
    //   foo([9,8,0,4], 1) // ==> [ 9 ,0, 8, 4 ]
    //   foo([9,8,0,4], 2) // ==> [ 9, 8, 4, 0 ]

    console.log('Task 3');

    function changeArr(array, i) {
        for (let j = 0; j < array.length; j++) {
            if (j === i) {
                let numCurrent = array[j];
                let numNext = array[j + 1];
                array[j + 1] = numCurrent;
                array[j] = numNext;
            }
        }
        return array;
    }

    let foo = [9, 8, 0, 4];
    console.log(changeArr(foo, 0));
    // console.log(changeArr([9,8,0,4], 1));

    // - Сворити функцію яка буде переносити елементи з значенням 0 у кінець маисву. Зберігаючи при цьому порядок не нульових значень.
    // Двожина масиву від 2 до 100
    // EXAMPLE:
    // [1,0,6,0,3] => [1,6,3,0,0]
    // [0,1,2,3,4] => [1,2,3,4,0]
    // [0,0,1,0]   => [1,0,0,0]

    console.log('Task 4');

    let array = [0, 2, 15, 73, 0, 8, 6, 14, 25, 0, 0, 1];
    let endZero = (array) => {
        for (let i = 0; i < array.length; i++) {
            if (array[i] === 0) {
                array.push(array[i]);
                array.splice(array.indexOf(0),1);
            }
        }
        return array;
    }
    console.log(endZero(array));
